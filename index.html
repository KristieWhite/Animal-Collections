<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Animal Lovers Delight</title>
</head>

<body>
  <div id="container">
  <div id="header">
      <h1>ANIMAL LOVERS DELIGHT</h1>
      <input id="homeBtn" class="headerButtons" type="button" name="button" value="Home" size="25">
      <input class="headerButtons" type="button" name="button" value="Details" size="25">
      <input class="headerButtons" type="button" name="button" value="Add" size="25">
      <input class="headerButtons" type="button" name="button" value="Edit" size="25">
  </div>
  
  <div id="picturePageDiv"></div>

  <div id="detailPageDiv"></div>
  <div id="editPageDiv"></div>
  
    </div>
  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="backbone-parse.js"></script>
  <script src="main.js"></script>
  
  <script type="x-tmpl-mustache" id="animalPicTemplate">
    {{#mAnimalPics}}
     <div id="mPicsDiv">
    <p class="mainPics"><a href="/url/{{objectId}}"><img src="{{url}}"/></a></p>
     </div>
    {{/mAnimalPics}}
  </script>
    
  <script type="x-tmpl-mustache" id="animalDescriptionTemplate">
    {{#mAnimalDescription}}
    <p class="detailPics floatLeft"><a href="/url/{{objectId}}"><img src="{{url}}"/></a></p>
    <p class="clearFloat"></p>
    <p class="descStyle">{{Description}}</p>
    {{/mAnimalDescription}}
  </script>
    
<script type="x-tepl-mustache" id="animalAddTemplate">
{{#mAnimalEdit}}
{{/mAnimalEdit}}  
</script>
  
<script type="x-tmpl-mustache" id="animalEditTemplate">
{{#mAnimalAdd}}
{{/mAnimalAdd}} 
</script>    
   
  
</body>
</html>
